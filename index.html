<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id= "cart" class="sidecart"> 
            <span id="remove">></span>
            <h2>Cart</h2>
            <div class="products">
                <img src="image/jacket.jpg" alt="" >
                <div class="details">
                    <h3>White T-shirt</h3>
                    <input type="number" value="1" min="1">
                    <button><img src="./image/delete.png" alt=""></button>
                </div>
            </div>
            <div class="products">
                <img src="image/jacket.jpg" alt="" >
                <div class="details">
                    <h3>White T-shirt</h3>
                    <input type="number" value="1" min="1">
                    <button><img src="./image/delete.png" alt=""></button>
                </div>
            </div>   

            <button id="checkout">Checkout</button>
        </div>

        <div class="cartbtn">
            <button id="cartbtn"><img src="./image/cart.png" alt=""></button>
        </div>
    </div>

    <script>
        let cart = document.getElementById("cart"),
        add = document.getElementById("cartbtn"),
        remove = document.getElementById("remove")
// to open the cart on click
        add.addEventListener("click", ()=> cart.classList.add("active"))
        
        //To close the cart
        remove.addEventListener("click", ()=> cart.classList.remove("active"))
    </script>
</body>
</html>
